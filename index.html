<body>
<main class="general-container">

    <section>
        <button class="accordion accordion--location"><img src="pictures/location-pin.png" alt="#">Location</button>

            <div class="outgoing-panel">
                <p>КРАМАТОРСК</p>
            </div>
        </section>
    </section>

    <section>
        <button class="accordion accordion--music"><img src="pictures/headphones.png" alt="#">Music</button>

            <div class="outgoing-panel">
                <p>AC↯DC - Highway to Hell</p>
            </div>
        </section>
    </section>
    <section>
        <button class="accordion accordion--note"><img src="pictures/lightbulb.png" alt="#">Notes</button>
        <section class="accordion-content">
            <div class="outgoing-panel">
                <p>It is a long established fact that a reader will be
                    distracted by the readable content of a page
                    when looking at its layout. The point of using
                    Lorem Ipsum is that it has a more-or-less normal
                    distribution of letters, as opposed to using</p>
            </div>
        </section>
    </section>
    <section>
        <button class="accordion accordion--book"><img src="pictures/bookmarks.png" alt="#">Books</button>
        <section class="accordion-content">
            <div class="outgoing-panel">
                <p>Бойцовский клуб</p>
            </div>
        </section>
    </section>
    <section>
        <button class="accordion accordion--flash"><img src="pictures/lightning-bolt.png" alt="#">Tendancies</button>
        <section class="accordion-content">
            <div class="outgoing-panel">
                <p>Looper</p>
            </div>

</main>
